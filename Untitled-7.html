<!DOCTYPE html>
<html>
<head>
    <title>Votre âge</title>
    
</head>
<body>
    <div class="container">
        <h1>Votre âge</h1>
        <label for="age">Entrez votre âge :</label>
        <input type="number" id="age" placeholder="Saisissez votre âge">
        <button onclick="verifierAge()">Vérifier</button>
        <p id="message"></p>
    </div>

    <style>
        .container {
    width: 300px;
    margin: 0 auto;
    text-align: center;
    padding: 20px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
    <script>
        function verifierAge() {
    var age = document.getElementById("age").value;

    if (age < 18) {
        document.getElementById("message").innerHTML = "Vous ne pouvez pas conduire de voiture.";
    } else {
        document.getElementById("message").innerHTML = "Vous êtes éligible pour conduire une voiture.";
    }
}

    </script>
</body>
</html>
